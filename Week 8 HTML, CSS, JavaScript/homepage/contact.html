<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="react.svg" />
    <title>League - Brian Nguyen</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light mb-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">Brian</a>
        <a class="navbar-brand" href="techs.html">Techs</a>
        <a class="navbar-brand" href="league.html">League</a>
        <a class="navbar-brand mb-0 h1" href="contact.html">Contact</a>
      </div>
    </nav>

    <main class="container-sm">
      <h3>Contact</h3>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          > -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Message</label>
          <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Call me maybe</button>
      </form>

      <p id="feedback"></p>

      <script>
        const form = document.querySelector('form');
        const feedback = document.querySelector('#feedback');

        form.addEventListener('submit', (evt) => {
          evt.preventDefault();
          feedback.textContent = 'Thank you. We have received your form!';
        });
      </script>
    </main>
  </body>
</html>
