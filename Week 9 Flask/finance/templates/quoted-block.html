<div>
    <div class="d-flex justify-content-center align-items-baseline gap-5 mt-5">
        <div class="d-flex flex-column justify-content-start align-items-start">
            <h1 class="text-start mr-5">{{ quote.name }}</h1>
            <h5>{{ quote.symbol }}</h5>
        </div>
        <h3 class="fw-bold ml-5">{{ quote.price | usd }}</h3>
    </div>
    <div class="d-flex justify-content-center align-items-baseline gap-5 mt-5">
        <a href="/buy?symbol={{ quote.symbol }}">
            <button type="button" class="btn btn-success">Buy {{ quote.symbol }}</button>
        </a>
        <a href="/sell?symbol={{ quote.symbol }}">
            <button type="button" class="btn btn-warning">Sell {{ quote.symbol }}</button>
        </a>
    </div>
</div>
