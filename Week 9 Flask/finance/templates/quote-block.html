{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post" id="quote-form" class="d-flex justify-content-center align-items-start gap-3">
        <div class="mb-3 dropdown">
            <input autocomplete="off" id="searchBox" autofocus class="form-control mx-auto w-auto dropdown-toggle"
                name="symbol" data-bs-toggle="dropdown" data-bs-offset="0,10" placeholder="Search ticker symbol..." type="text">

            <ul id="autocompleteMenu" class="dropdown-menu overflow-auto"></ul>
        </div>

        <button class="btn btn-primary" type="submit">Get stock quote</button>
    </form>
{% endblock %}
